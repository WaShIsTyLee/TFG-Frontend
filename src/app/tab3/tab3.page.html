<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="usuarioActual">
    <div class="perfil-container" style="text-align: center;">
      <img 
        *ngIf="fotoPerfil; else sinFoto" 
        [src]="fotoPerfil" 
        alt="Foto de perfil" 
        class="foto-perfil" 
        style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc;" 
      />
      <ng-template #sinFoto>
        <p><em>Sin foto de perfil</em></p>
      </ng-template>
    </div>

    <ion-list>
      <ion-item>
        <ion-label position="stacked"><strong>Nombre:</strong></ion-label>
        <ion-input [(ngModel)]="usuarioActual.name" placeholder="Introduce tu nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><strong>Email:</strong></ion-label>
        <ion-input [(ngModel)]="usuarioActual.email" placeholder="Introduce tu email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><strong>Teléfono:</strong></ion-label>
        <ion-input [(ngModel)]="usuarioActual.phone" placeholder="Introduce tu teléfono"></ion-input>
      </ion-item>
    </ion-list>

    <div class="button-container">
      <ion-button expand="full" color="primary" (click)="takeProfilePhoto()">
        Cambiar foto
      </ion-button>

      <ion-button expand="full" color="success" (click)="updateUserProfile()">
        Guardar cambios
      </ion-button>

      <ion-button expand="full" color="danger" (click)="logout()">
        Cerrar sesión
      </ion-button>
    </div>
  </div>

</ion-content>
