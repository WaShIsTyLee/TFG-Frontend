<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-wrapper">
    <!-- Logo de FlyPark -->
    <img src="./assets/img/FlyParkLogo.png" alt="FlyPark" class="login-icon" />
    <h2 class="dark-icon">FlyPark</h2>

    <!-- Imagen de perfil si existe -->
    <div *ngIf="fotoBase64" class="ion-text-center ion-margin-top">
      <img [src]="fotoBase64" />
    </div>

    <form (ngSubmit)="registrar()">
      <!-- Botón para tomar foto -->
      <ion-button expand="full" (click)="tomarFoto()" class="ion-margin-top">
        Tomar Foto
      </ion-button>

      <!-- Campos del formulario -->
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="telefono" name="telefono" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <!-- Botones -->
      <ion-button expand="full" type="submit">
        Registrarse
      </ion-button>

      <ion-button expand="full" fill="clear" (click)="irALogin()">
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
        Ya tengo una cuenta
      </ion-button>
    </form>
  </div>
</ion-content>
