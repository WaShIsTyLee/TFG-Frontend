<ion-header>
  <div class="toolbar-container">
    <ion-toolbar>
      <ion-title style="font-size: 30px;">
        <pre>Iniciar Sesión</pre>
      </ion-title>
    </ion-toolbar>
  </div>
</ion-header>


<ion-content class="login-background">
  <div class="form-container">
    <div class="content-wrapper">
      <img src="./assets/img/FlyParkLogo.png" alt="FlyPark" class="login-icon" />

      <h2 class="negro" style="font-size: 30px; margin-top: -20px;">
        <pre>FlyPark</pre>
      </h2>

      <ion-item>
        <ion-icon style="color: black;" slot="start" name="mail-outline" class="dark-icon"></ion-icon>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="username" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon style="color: black;" slot="start" name="lock-closed-outline" class="dark-icon"></ion-icon>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" [type]="passwordType" required></ion-input>
        <ion-icon class="dark-icon" slot="end" [name]="passwordType === 'password' ? 'eye-off' : 'eye'"
          (click)="togglePassword()"></ion-icon>
      </ion-item>



      <button class="btn-donate" (click)="login()">Iniciar Sesión</button>

      <button class="btn-donate" (click)="register()" style="margin-top: 10px;">Registrase</button>



    </div>
  </div>

</ion-content>
