<ion-header>
  <ion-toolbar>
    <ion-title>Parkings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar lista de Parkings -->
  <ion-list>
    <ion-item *ngFor="let parking of parkings" (click)="loadPlazas(parking.idParking)">
      <ion-label>
        <h2>{{ parking.nombre }}</h2>
        <p>{{ parking.ubicacion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
